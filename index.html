<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Preview - Ver archivos sin descargar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        #urlInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #dropZone {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s;
            margin-top: 15px;
        }

        #dropZone.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
        }

        #dropZone p {
            color: #666;
            margin-bottom: 10px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 6px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #success {
            display: none;
            padding: 12px;
            background: #4caf50;
            color: white;
            border-radius: 6px;
            margin-top: 10px;
        }

        #error {
            display: none;
            padding: 12px;
            background: #f44336;
            color: white;
            border-radius: 6px;
            margin-top: 10px;
        }

        .results {
            grid-column: 1 / -1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        #fileList {
            max-height: 600px;
            overflow-y: auto;
        }

        .file-item {
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.9em;
            color: #999;
            margin-top: 4px;
        }

        .file-preview {
            background: white;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-preview-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .file-preview-content {
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }

        .file-preview-binary {
            color: #999;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ ZIP Preview</h1>
            <p>Ver archivos dentro de ZIPs sin descargar</p>
        </div>

        <div class="content">
            <!-- Secci√≥n URL -->
            <div class="section">
                <h2>üìç Desde URL</h2>
                <input type="text" id="urlInput" placeholder="https://ejemplo.com/archivo.zip">
                <button onclick="loadZipFromUrl()">Cargar ZIP</button>
                <div id="loading">
                    <div class="spinner"></div>
                    Cargando y procesando...
                </div>
                <div id="error"></div>
                <div id="success"></div>
            </div>

            <!-- Secci√≥n Archivo Local -->
            <div class="section">
                <h2>üìÅ Archivo Local</h2>
                <label for="fileInput" class="file-input-label">Seleccionar archivo ZIP</label>
                <input type="file" id="fileInput" accept=".zip">
                <div id="dropZone">
                    <p>O arrastra un ZIP aqu√≠</p>
                </div>
            </div>

            <!-- Resultados -->
            <div class="results hidden" id="results">
                <h2>üìã Archivos en el ZIP</h2>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="fileCount">0</div>
                        <div class="stat-label">Archivos</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="dirCount">0</div>
                        <div class="stat-label">Carpetas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalSize">0 B</div>
                        <div class="stat-label">Tama√±o Total</div>
                    </div>
                </div>

                <div id="fileList" style="margin-top: 20px;"></div>
                <div id="filePreview" class="file-preview hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js"></script>
    <script src="app.js"></script>
</body>
</html>
