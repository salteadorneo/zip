<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        });
    </script>
    <style>
        * { @apply transition-colors; }
        body { @apply bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-50; }
        input { @apply bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-md px-3 py-2 text-sm text-zinc-900 dark:text-zinc-50 focus:outline-none focus:ring-2 focus:ring-zinc-900 dark:focus:ring-zinc-50 focus:border-transparent; }
        button { @apply bg-zinc-900 dark:bg-zinc-50 text-white dark:text-zinc-900 px-4 py-2 rounded-md text-sm font-medium hover:bg-zinc-800 dark:hover:bg-zinc-200 focus:outline-none focus:ring-2 focus:ring-zinc-900 dark:focus:ring-zinc-50 focus:ring-offset-2 dark:focus:ring-offset-zinc-950; }
        button.secondary { @apply bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-50 hover:bg-zinc-200 dark:hover:bg-zinc-700; }
        button.outline { @apply bg-transparent border border-zinc-200 dark:border-zinc-700 text-zinc-900 dark:text-zinc-50 hover:bg-zinc-50 dark:hover:bg-zinc-900; }
        .card { @apply border border-zinc-200 dark:border-zinc-800 rounded-lg bg-white dark:bg-zinc-900; }
        .file-preview { @apply bg-zinc-50 dark:bg-zinc-950 border border-zinc-200 dark:border-zinc-800 rounded p-4 font-mono text-xs text-zinc-600 dark:text-zinc-400 overflow-auto whitespace-pre-wrap break-words; }
        #fileTree::-webkit-scrollbar { @apply w-1.5; }
        #fileTree::-webkit-scrollbar-track { @apply bg-transparent; }
        #fileTree::-webkit-scrollbar-thumb { @apply bg-zinc-300 dark:bg-zinc-700 rounded hover:bg-zinc-400 dark:hover:bg-zinc-600; }
        #previewContent::-webkit-scrollbar { @apply w-1.5; }
        #previewContent::-webkit-scrollbar-track { @apply bg-transparent; }
        #previewContent::-webkit-scrollbar-thumb { @apply bg-zinc-300 dark:bg-zinc-700 rounded hover:bg-zinc-400 dark:hover:bg-zinc-600; }
    </style>
</head>
<body class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="border-b border-zinc-200 dark:border-zinc-800 bg-white dark:bg-zinc-900 sticky top-0">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold">ZIP Preview</h1>
                </div>
                <div class="flex items-center gap-3">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="URL del ZIP"
                        class="!py-1.5 text-xs w-48"
                    >
                    <button onclick="loadZipFromUrl()" class="!py-1.5 !px-3 text-xs">Cargar</button>
                    
                    <div class="border-l border-zinc-200 dark:border-zinc-800 pl-3">
                        <label for="fileInput" class="cursor-pointer text-xs text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-zinc-50 inline-flex items-center gap-1">
                            <span>üìÅ Archivo</span>
                        </label>
                        <input type="file" id="fileInput" accept=".zip" class="hidden">
                    </div>
                </div>
            </div>
            <div id="loading" class="hidden px-4 py-2 bg-blue-50 dark:bg-blue-950 border-t border-blue-200 dark:border-blue-800 text-xs text-blue-600 dark:text-blue-400 flex items-center gap-2">
                <div class="animate-spin h-3 w-3 border border-blue-600 dark:border-blue-400 border-t-transparent rounded-full"></div>
                <span>Cargando...</span>
            </div>
            <div id="error" class="hidden px-4 py-2 bg-red-50 dark:bg-red-950 border-t border-red-200 dark:border-red-800 text-xs text-red-600 dark:text-red-400"></div>
            <div id="success" class="hidden px-4 py-2 bg-green-50 dark:bg-green-950 border-t border-green-200 dark:border-green-800 text-xs text-green-600 dark:text-green-400"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-6">

            <!-- Results Section -->
            <div id="results" class="hidden h-[calc(100vh-200px)]">
                <!-- File Browser -->
                <div class="card overflow-hidden flex flex-col h-full">
                    <!-- Stats Bar -->
                    <div class="flex border-b border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-800 text-xs">
                        <div class="flex-1 px-4 py-2 border-r border-zinc-200 dark:border-zinc-800">
                            <div class="font-semibold text-zinc-900 dark:text-zinc-50" id="fileCount">0</div>
                            <div class="text-zinc-500 dark:text-zinc-400">Archivos</div>
                        </div>
                        <div class="flex-1 px-4 py-2 border-r border-zinc-200 dark:border-zinc-800">
                            <div class="font-semibold text-zinc-900 dark:text-zinc-50" id="dirCount">0</div>
                            <div class="text-zinc-500 dark:text-zinc-400">Carpetas</div>
                        </div>
                        <div class="flex-1 px-4 py-2">
                            <div class="font-semibold text-zinc-900 dark:text-zinc-50" id="totalSize">0 B</div>
                            <div class="text-zinc-500 dark:text-zinc-400">Tama√±o</div>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="flex flex-1 overflow-hidden">
                        <!-- File Tree -->
                        <div class="w-1/3 border-r border-zinc-200 dark:border-zinc-800 overflow-y-auto">
                            <div class="p-3">
                                <h3 class="text-xs font-semibold mb-2 text-zinc-700 dark:text-zinc-300 sticky top-0 bg-white dark:bg-zinc-900 py-1">Archivos</h3>
                                <div id="fileTree" class="space-y-0 text-sm"></div>
                            </div>
                        </div>
                        
                        <!-- File Preview -->
                        <div class="w-2/3 overflow-y-auto">
                            <div id="filePreview" class="hidden p-3 h-full flex flex-col">
                                <div class="mb-2 pb-2 border-b border-zinc-200 dark:border-zinc-800 sticky top-0 bg-white dark:bg-zinc-900 py-1">
                                    <h3 class="text-xs font-semibold text-zinc-700 dark:text-zinc-300" id="previewTitle"></h3>
                                </div>
                                <div id="previewContent" class="file-preview flex-1 overflow-auto bg-zinc-50 dark:bg-zinc-950"></div>
                            </div>
                            <div id="emptyState" class="p-3 text-center text-zinc-500 dark:text-zinc-400 h-full flex items-center justify-center">
                                <p class="text-xs">Selecciona un archivo para visualizar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-900">
            <div class="max-w-7xl mx-auto px-4 py-2 text-center text-xs text-zinc-500 dark:text-zinc-400">
                <p>ZIP Preview v2.0</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
